<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <title>Audio Exercises</title>
        <link href="./style.css" rel="stylesheet"  type="text/css"/>

        <!-- fontawesome cdnjs 1 -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        
        <div class="container">

            <div class="head">
                <img src="./libs/imgs/sample1.avif" class="imgs" width="200px" alt="" />
                <audio src="./libs/sample1.mp3" id="audioscreen" class="audioscreen"></audio>

                <h2 id="musicnames" class="musicnames">Sample1</h2>
            </div>

            <div id="progress" class="progress">
                <div id="progressbar" class="progressbar"></div>
            </div>

            <div id="volumecontrols" class="volumecontrols">
                <i id="volumesbtn" class="fa-solid fa-volume-high volumes"></i>
                <input type="range" name="volumeprogress" id="volumeprogress" class="volumeprogress" min="0" max="100" value="100" />

            </div>

            <span id="displaytime" class="displaytime">00:00</span>


            <div class="controls">

                <button type="button" id="prev">
                    <i class="fas fa-backward"></i>
                </button>

                <button type="button" id="play">
                    <i class="fas fa-play"></i>
                </button>

                <button type="button" id="next">
                    <i class="fas fa-forward"></i>
                </button>


                
            </div>

        </div>

        


        <script src="./app.js" type="text/javascript"></script>

    </body>
</html>
